<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>userdata</title>
</head>
<body>
    <div>{{nowuser[0]}}</div>
    <div>{{nowuser[1]}}</div>
    <div>{{nowuser[2]}}</div>
    <div>{{nowuser[3]}}</div>
    <div>
        {% if nowuser[4] != "" %}
        <button><a href="/qrcode/{{nowuser[4].split()[0]}}">{{nowuser[4].split()[0]}}</a></button>
        <form action="{{url_for('Userdata')}}" method="POST">
            <input type="text" name="uaerticket" hidden value="{{nowuser[4]}}">
            <input type="submit" value="예메 취소">
        </form>
        {% endif %}
    </div>
    <div><button><a href="/">back</a></button></div>
</body>
</html>
