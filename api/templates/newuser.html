{% extends "base.html" %}

{% block content %}
<div class="sign-up-content">
    <div class="sign-up-text">Sing Up</div>
    <div class="sign-up-div">
        <div class="sign-up-label">이름</div>
        <input class="sign-up-input" name="text" id="text" type="text">
    </div>
    <div class="sign-up-div">
        <div class="sign-up-label">비밀번호</div>
        <input class="sign-up-input" name="password" id="password" type="password">
    </div>
    <div class="sign-up-div">
        <div class="sign-up-label">이메일</div>
        <input class="sign-up-input" name="email" id="email" type="email">
    </div>
    <div class="sign-up-div">
        <button class="sign-up-submit" onclick="SignUpClick()">인증번호 받기</button>
    </div>
</div>

{% endblock %}
